<html>

   <head>
      <title>Exemplo WebRTC</title>
      <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
      <link rel="stylesheet" href="css/styles.css">
      <meta charset="UTF-8">
   </head>
   <body>
        <div class="container loginPage" style="margin-bottom: 80px;">
            <div id="loginPage" class="container text-center">
                <div class="row">
                    <div class="col-md-12">
                        <div style="margin: 25% 35%; font-size: 2.5rem;">
                            <h1>Connecting <span class="wait"></span></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="callPage" class="call-page">
            <div class="mainChat">
                <div class="chatarea">
                    <div class="header text-center">
                        <a onClick="goBack()"><i class="arrow" title="arrow icon"></i></a>
                        <div class="name">WebRTC Chat</div>
                    </div>
                    <div id="chatarea" class="">
                        <div class="chat active" name="broadcast">

                        </div>
                    </div>
                </div>
                <div class="input">
                    <div class="message-input">
                        <input type="file" id="file" name="file" class="inputfile">
                        <label for="file">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="30" viewBox="0 0 20 20">
                                <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path>
                            </svg>
                            <span>Choose a file</span>
                        </label>
                        <input id="msgInput" type="text" placeholder="Message" rows="1" class="form-control"></input>
                        <button id="sendMsgBtn" class="btn-success btn" name="broadcast">Send</button>
                    </div>
                </div>
            </div>
            <div class="users">
                <div class="col-md-12 peers">
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="js/webrtc.js"></script>
        <script src="js/client.js"></script>
   </body>
</html>
