<html>

   <head>
      <title>Exemplo WebRTC</title>
      <link rel = "stylesheet" href = "node_modules/bootstrap/dist/css/bootstrap.min.css"/>
      <link rel="stylesheet" href="css/styles.css">
   </head>

   <style>
      body {
         padding-top: 2%;
      }
   </style>

   <body>
        <div class="container" style="margin-bottom: 80px;">
            <div id = "loginPage" class = "container text-center">
                <div class = "row">
                    <div class = "col-md-12">
                        <div style="margin: 25% 35%; font-size: 2.5rem;">
                            <h1>Connecting <span class="wait"></span></h1>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id = "callPage" class = "call-page container">
            <div class = "row">
                <div class = "col-md-12 text-center">
                    <div class = "panel panel-primary"  style="margin-bottom: 50px;">
                        <div class = "panel-heading">Text chat</div>
                        <div id = "chatarea" class = "panel-body text-left">
                            <textarea name="chat" disabled></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class = "row text-center form-group">
                <div class = "col-md-12">
                    <input id = "callToUsernameInput" type = "text" placeholder = "username to call" />
                    <button id = "callBtn" class = "btn-success btn">Call</button>
                    <button id = "hangUpBtn" class = "btn-danger btn">Hang Up</button>
                </div>
            </div>

            <div class = "row text-center">
                <div class = "col-md-12">
                    <input id = "msgInput" type = "text" placeholder = "message" />
                    <button id = "sendMsgBtn" class = "btn-success btn">Send</button>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src = "client.js"></script>
        <script type="text/javascript">

            function guid() {
                function s4() {
                    return Math.floor((1 + Math.random()) * 0x10000).toString(16).substring(1);
                }
                return s4() + s4() + '-' + s4() + '-' + s4() + '-' + s4() + '-' + s4() + s4() + s4();
            }

            $(document).ready(function() {
                name = guid();
                setTimeout(function () {
                    if (name.length > 0) {
                       send({
                          type: "login",
                          name: name
                       });
                    }
                }, 2000);

            });



        </script>

   </body>

</html>
