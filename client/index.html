<html>

   <head>
      <title>Exemplo WebRTC</title>
      <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
      <link rel="stylesheet" href="css/styles.css">
      <meta charset="UTF-8">
   </head>

   <style>
      body {
         padding-top: 2%;
      }
   </style>

   <body>
        <div class="container loginPage" style="margin-bottom: 80px;">
            <div id="loginPage" class="container text-center">
                <div class="row">
                    <div class="col-md-12">
                        <div style="margin: 25% 35%; font-size: 2.5rem;">
                            <h1>Connecting <span class="wait"></span></h1>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="callPage" class="call-page container">
            <div class="displayName">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="name">Name: </h2>
                    </div>
                    <div class="col-md-12">
                        <h3 class="conPeers"></h3>
                    </div>
                    <div class="col-md-12">
                        <h3 class="reachPeers">Reachable Peers: </h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="panel panel-primary"  style="margin-bottom: 50px;">
                        <h2>Text Chat</h2>
                        <div id="chatarea" class="panel-body text-left">
                            <div class="chat form-control">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="message">
                        <input id="msgInput" type="text" placeholder="Message" rows="1" class="form-control"></input>
                        <button id="sendMsgBtn" class="btn-success btn">Send</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="client.js"></script>
        <script type="text/javascript">

            $(document).ready(function() {
                name = names[Math.floor(Math.random()*names.length)];

                setTimeout(function () {
                    if (name.length > 0) {
                       send({
                          type: "login",
                          name: name
                       });
                    }
                }, 2000);

            });
        </script>
   </body>
</html>
